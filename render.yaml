services:
  - type: web
    name: m3u8-bot
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    
# Cron job to keep bot alive
  - type: cron
    name: m3u8-bot-keepalive
    env: docker
    schedule: "*/10 * * * *"  # Every 10 minutes
    dockerCommand: curl https://your-app-name.onrender.com/health || exit 0
